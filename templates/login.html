{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{%block content%}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p><b>{{msg}}</b></p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="post">
    <p>Name:</p>
    <p><input type="text" name="nm" /></p>
    <p><b>Password:</b></p>
    <p><input type="text" name="pwd"/></p>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>
{% endblock %}
